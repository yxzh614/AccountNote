<ion-header>

  <ion-navbar color="header">
    <ion-buttons start>
      <button ion-button icon-only (click)="goSetting()">
        <ion-icon name="ios-settings-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>个人中心</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newBudget()">
        <ion-icon name="ios-add-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-border>

    <ion-list-header>
      个人预算
      <ion-note item-end>
        总消费预算：{{budgetsTotal}}元
      </ion-note>
    </ion-list-header>

    <ion-item *ngFor="let budget of budgets">
      <h2>{{budget.type}}</h2>
      <ion-note item-end>
        -{{budget.money}}元
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
