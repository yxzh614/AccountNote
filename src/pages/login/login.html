<ion-header>

  <ion-navbar hideBackButton="true" color="header">
    <ion-title>我的账本</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>账号</ion-label>
        <ion-input type="text" [(ngModel)]="loginAccount.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password" [(ngModel)]="loginAccount.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="login()">登录</button>
        <button ion-button color="primary" block (click)="signup()">注册</button>
      </div>
    </ion-list>
  </form>
</ion-content>
