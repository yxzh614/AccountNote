<ion-header>

  <ion-navbar color="header">
    <ion-buttons start *ngIf='!isLastMonth'>
      <button ion-button icon-only (click)="lastMonthBill()">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>统计</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="nextMonthBill()">
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #container class="div-charts" style="width: 100%;height:70%;"></div>
  <ion-list-header>
    本月消费
    <ion-note item-end>
      {{monthTotalCost}}元
    </ion-note>
  </ion-list-header>

  <ion-item *ngFor='let count of monthCount'>
    <ion-icon name='ios-pizza-outline' item-start></ion-icon>
    <h2>{{count.type}}</h2>
    <ion-note item-end>
      {{count.value}}元
    </ion-note>
  </ion-item>
</ion-content>
