<ion-header>

  <ion-navbar color="header">
    <ion-title>新建预算</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>金额</ion-label>
        <ion-input type="number" [(ngModel)]="bgMoney" name="bgMoney"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>种类</ion-label>
        <ion-input name="bgType" [(ngModel)]="bgType" name="bgType"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="save()">保存</button>
      </div>
    </ion-list>
  </form>
</ion-content>
