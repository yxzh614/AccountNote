<ion-header>

  <ion-navbar color="header">
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (submit)="changePassword()">
        <ion-list>
          <ion-item>
            <ion-label floating>旧密码</ion-label>
            <ion-input type="password" [(ngModel)]="opassword" name="bgMoney"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>新密码</ion-label>
            <ion-input type="password" [(ngModel)]="npassword" name="bgMoney"></ion-input>
          </ion-item>
    
          <div padding>
            <button ion-button color="primary" block>保存</button>
          </div>
        </ion-list>
      </form>
</ion-content>
